<!DOCTYPE html>
<html>
    <head>
        <title>Responsiveness</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>

    <body>
        <header >
            <div class="navbar">
                <div class="logo">Web Dev Creative</div>
                 <ul class="links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
                </ul>
                <a href="#" class="getstarted">Get Started</a>
                <div class="toggleBtn">
                <i class="fa fa-bars" style="color: white;"></i>
                </div>

            </div>
            <div class="menu">

                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#" class="getstarted">Get Started</a></li>

            </div>
            
        </header>
        <div class="welcome">
            <h1>Welcome</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Veniam ut voluptatem adipisci.</p>
        </div>
        <script>
            const toggleButton = document.querySelector('.toggleBtn')
            const toggleBtnIcon = document.querySelector('.toggleBtn i')
            const dropDownMenu = document.querySelector('.menu')

            toggleButton.onclick = function () {
                dropDownMenu.classList.toggle('.open')
                const isOpen = dropDownMenu.classList.toggle('open')

                toggleBtnIcon.classList = isOpen
                ? 'fa fa-times'
                : 'fa fa-bars'
            }

        </script>
        
    </body>


</html>
